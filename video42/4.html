<!DOCTYPE html>
<html>
    <head>
        <title>Browser objet Model</title>
        <meta charset="utf-8">  
           
    </head>
    <body>
        <h1 id="gros_titre">Le BOM</h1>
        <button id="ouvrir">Ouvrir une nouvelle fenetre</button>
        <button id="fermer">Refermer la fenetre</button>
        <button id="modifier">Changer la taille</button>
        <script>
           var ouvrir = document.getElementById('ouvrir');
           var fermer = document.getElementById('fermer');
           var modifier = document.getElementById('modifier');
           var fenetre = '';

           ouvrir.addEventListener('click', fOuvrir);
           modifier.addEventListener('click', fModifier);
           fermer.addEventListener('click', fFermer);

           function fOuvrir(){
               fenetre = window.open('http://pierre-giraud.com', '_blank', 'width = 500');
           }

           function fModifier(){
               fenetre.resizeTo(300,300);
           }

           function fFermer(){
               fenetre.close();
           }
        </script>
    </body>
</html>
