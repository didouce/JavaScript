<!DOCTYPE html>
<html>
    <head>
        <title>Browser objet Model</title>
        <meta charset="utf-8">  
           
    </head>
    <body>
        <h1 id="gros_titre">Le BOM</h1>
        <p>Cliquez pour ouvrir un nouvel onglet</p>

        <script>

            para.addEventListener('click', fenetre);

            function fenetre(){
                window.open('http://pierre-giraud.com', '_blank','width=500, height=300');
            }
        </script>
    </body>
</html>
