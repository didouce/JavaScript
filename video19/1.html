<!DOCTYPE html>
<html>
    <head>
        <title>Les objets en JS</title>
        <meta charset="utf-8">
    </head>

    <body>
        <h1>Les objets en JS</h1>
        
        <script>
            //objet primitif
            var primitive = "Je suis une valeur primitive";
            var type_prim = typeof(primitive);

            //objet natif
            var chaine = new String("Je suis un objet");
            var type_chai = typeof(chaine);

            alert('Type de primitive : ' + type_prim +
                   '\nType de chaine :' + type_chai);
        </script>
    </body>
</htm>
