<!DOCTYPE html>
<html>
    <head>
        <title>Les objets en JS</title>
        <meta charset="utf-8">
    </head>

    <body>
        <h1>Les objets en JS</h1>
        
        <script>
            //les 5 propriétés propre à Number
            var min = Number.MIN_VALUE;
            var max = Number.MAX_VALUE;
            var infneg = Number.NEGATIVE_INFINITY;
            var infpos = Number.POSITIVE_INFINITY;
            var notnumber = Number.NaN;

            alert('min : ' + min +
                  '\nmax : ' + max + 
                  '\ninfini négatif : ' + infneg +
                  '\ninfini positif : ' + infpos +
                  '\npas un nombre : ' + notnumber);
        </script>
    </body>
</htm>
