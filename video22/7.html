<!DOCTYPE html>
<html>
    <head>
        <title>Les objets en JS</title>
        <meta charset="utf-8">
    </head>

    <body>
        <h1>Les objets en JS</h1>
        
        <script>
            //transformer un string en nombre avec arrodissement
            var x = "10.34556";
           
           var init = parseInt(x);
           var dec = parseFloat(x);

           alert('parseInt() : ' + init + ' ' + typeof(init) +
                 '\nparseFloat() : ' + dec + ' ' + typeof(dec));
        </script>
    </body>
</htm>
