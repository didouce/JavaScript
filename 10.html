<!DOCTYPE html>
<html>
    <head>
        <title>les condtions en JavaScript</title>
        <meta charset="utf-8">        
    </head>
    <body>
        <h1>les condtions en JavaScript</h1>
        <script>
            var x = 7, y = 14;

            var vrai = x < y;
            var faux = 14 <= 7;

            var egalval = 4 == "4"
            var egalvaltype = 4 === "4";

            var difval = 4 != "4";
            var difvaltype = 4 !== "4";

            alert("vrai stocke : " + vrai +
            "\nfaux stocke : " + faux +
            "\negalval stocke : " +egalval +
            "\negalvaltype stocke : " +egalvaltype +
            "\ndifval stocke : " + difval +
            "\ndifvaltype stocke : " + difvaltype);
        </script>
    </body>
</html>
