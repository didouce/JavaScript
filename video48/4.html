<!DOCTYPE html>
<html>
    <head>
        <title>Browser object Model</title>
        <meta charset="utf-8">        
    </head>
    <body>
        <p>Engagez vous qu'ils disaient, rengagez vous qu'ils disaient</p>
        <p id="reg"></p>
        <script>
            var rec = document.querySelector('p').textContent;

            var r1 = /ENGAGEZ/;
            var r2 = /ENGAGEZ/i;

            var res1 = r1.test(rec);
            var res2 = r2.test(rec);

            var resultat = document.getElementById('reg');
            resultat.innerHTML = 'resultat 1 : ' + res1 + 
            '<br>Resultat 2 : ' + res2;

        </script>
    </body>
</html>
