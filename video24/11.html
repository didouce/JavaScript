<!DOCTYPE html>
<html>
    <head>
        <title>Les objets en JS</title>
        <meta charset="utf-8">        
    </head>
    <body>
        <h1>Les objets en JS</h1>
        <script>
            //methode concat qui fusionne deux tableaux
            var garçons = ['Pierre', 'Victor', 'Florian'];
            var filles = ['Julia', 'Claire'];

            var gf = garçons.concat(filles);
            var fg = filles.concat(garçons);

            alert('Valeurs du tableau garçons : ' + garçons +
                    '\nValeurs du tableau filles : ' + filles +
                        '\nValeurs du tableau gf : ' + gf + 
                            '\nValeurs du tabelau fg : ' + fg);


        </script>
    </body>
</html>
