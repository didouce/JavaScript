<!DOCTYPE html>
<html>
    <head>
        <title>Les objets en JS</title>
        <meta charset="utf-8">        
    </head>
    <body>
        <h1>Les objets en JS</h1>
        <script>
            //methode push pour ajouter des elements à la fin
            var prenoms = ['Pierre', 'Victor', 'Julia', 'Claire'], p='';

            var taille = prenoms.push('Florian', 'Chloé');

            for (var i=0; i<prenoms.length; i++){
                p+= 'Prenom n°' + (i+1) + ' : ' + prenoms[i] + '\n';
            }
            alert(p);
        </script>
    </body>
</html>
