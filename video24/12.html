<!DOCTYPE html>
<html>
    <head>
        <title>Les objets en JS</title>
        <meta charset="utf-8">        
    </head>
    <body>
        <h1>Les objets en JS</h1>
        <script>
            //methode concat qui fusionne deux tableaux
            var garçons = ['Pierre', 'Victor', 'Florian'];
            var filles = ['Julia', 'Claire'];
            var animaux = ['Bubulle', 'Minouch'];

            var fusion = garçons.concat(filles, animaux);

            alert('Fusion : \n' + fusion);



        </script>
    </body>
</html>
