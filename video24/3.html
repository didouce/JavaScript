<!DOCTYPE html>
<html>
    <head>
        <title>Les objets en JS</title>
        <meta charset="utf-8">        
    </head>
    <body>
        <h1>Les objets en JS</h1>
        <script>
            //methode unshift pour ajouter des elements au debut
            var prenoms = ['Pierre', 'Victor', 'Julia', 'Claire'], p='';

            var taille = prenoms.unshift('Florian', 'Cholé');

            for(var i=0; i<prenoms.length; i++){
                p+= 'Prenom n°' + (i+1) + ' : '+ prenoms[i] + '\n';
            }
            alert('Notre tableau contient ' + taille + '  prenoms : \n\n'+ p);

         
        </script>
    </body>
</html>
