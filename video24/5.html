<!DOCTYPE html>
<html>
    <head>
        <title>Les objets en JS</title>
        <meta charset="utf-8">        
    </head>
    <body>
        <h1>Les objets en JS</h1>
        <script>
            //methode splice pour ajouter ou supprimer des elements
            var prenoms = ['Pierre', 'Victor', 'Julia', 'Claire'], p='';

            prenoms.splice(1,0,'Florian', 'Chloé');

            for(var i=0; i<prenoms.length; i++){
                p+= 'Prenom n°' + (i+1) + ' : '+ prenoms[i] + '\n';
            }
            alert('Nouveau tableau :\n\n ' + p);
        
        </script>
    </body>
</html>
