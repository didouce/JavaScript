<!DOCTYPE html>
<html>
    <head>
        <title>Les fonctions en JS</title>
        <meta charset="utf-8">        
    </head>
    <body>
        <h1>Les fonctions en JS</h1>
        <script>
            //si on met pas de varaible return tout seul nous affichera pas le resultat
            //le message apres return ne sera pas affiché 
            function multiplication(x,y){
                return x * y;
                alert("Ce message ne sera jamais affiché")
            }

            var resultat1 = multiplication(5,10);
            var resultat2 = multiplication(-4,60);

            resultat1 +=2;
            alert(resultat1);

            resultat2 -=3;
            alert(resultat2);
        </script>
    </body>
</html>
