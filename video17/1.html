<!DOCTYPE html>
<html>
    <head>
        <title>Les fonctions en JS</title>
        <meta charset="utf-8">        
    </head>
    <body>
        <h1>Les fonctions en JS</h1>
        <script>
            //afficher le resultat directement en utilisant la fonction alert
            function multiplication(x,y){
                alert(x * y);
            }
            multiplication(5,10);
            multiplication(-4,60);
        </script>
    </body>
</html>
