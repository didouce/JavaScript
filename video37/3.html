<!DOCTYPE html>
<html>
    <head>
        <title>Le DOM HTML</title>
        <meta charset="utf-8">        
    </head>
    <body>
        <h1 id="gros_titre">Le DOM</h1>
        <div>
            <p class="para">Du texte</p>
            <p class="para">Un deuxieme <strong>paragraphe</strong></p>
        </div>
        <script>
            var p2 = document.querySelectorAll('.para')[1];

            var premier = p2.firstChild;
            var dernier = p2.lastChild;

            var inner1 = premier.nodeValue;
            var inner2 = dernier.childNodes[0].nodeValue;

            alert('Contenu du premier enfant : ' + inner1 +
                    '\nContenu du dernier enfant : ' + inner2);
        </script> 
    </body>
</html>
