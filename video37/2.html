<!DOCTYPE html>
<html>
    <head>
        <title>Le DOM HTML</title>
        <meta charset="utf-8">        
    </head>
    <body>
        <h1 id="gros_titre">Le DOM</h1>
        <div>
            <p class="para">Du texte</p>
            <p class="para">Un deuxieme paragraphe</p>
        </div>

            var b = document.body;

            var div = b.childNodes[3];

            var texte = p1.childNodes[0].nodeValue;

            alert(texte);
        </script>
    </body>
