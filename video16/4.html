<!DOCTYPE html>
<html>
    <head>
        <title>les boucles en JS</title>
        <meta charset="utf-8">
    </head>

    <body>
        <h1>les boucles en JS</h1>
        
        <script>
            //la boucle do ...while execute au moins une condition
            var x = 0;

            do{
                alert('x vaut : ' +x);
                x--;
            }
            while(x > 10);
        </script>
    </body>
</htm>
