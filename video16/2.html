<!DOCTYPE html>
<html>
    <head>
        <title>les boucles en JS</title>
        <meta charset="utf-8">
    </head>

    <body>
        <h1>les boucles en JS</h1>
        
        <script>
            //l'incrementation et le décrementation 

            var x = 0, xprime = 0, alpha = 10, alphaprime = 10;

            //l'incrementation et le décrementation  apres la variable (l'assignation est prioritaire)
            var y = x++;
            var beta = alpha--;

            //l'incrementation et le décrementation  apres la variable (l'indentation est prioritaire)
            var yprime = ++xprime;
            var betaprime = --alphaprime;

            alert('y : ' + y +
            '\nx : ' + x +
            '\nbeta : ' + beta +
            '\nalpha : ' + alpha +
            '\nyprime : ' + yprime +
            '\nxprime : ' + xprime +
            '\nbetaprime : ' + betaprime +
            '\nalphaprime : ' + alphaprime);

        </script>
    </body>
</htm>
