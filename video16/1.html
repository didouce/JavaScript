<!DOCTYPE html>
<html>
    <head>
        <title>les boucles en JS</title>
        <meta charset="utf-8">
    </head>

    <body>
        <h1>les boucles en JS</h1>
        
        <script>
            //la boucle while
            var x = 0;
            while(x < 10){
                alert("x contienr la valeur : " +x);
                x++;  // x++ => x = x+1 
            }
        </script>
    </body>
</htm>
