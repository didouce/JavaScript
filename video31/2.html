<!DOCTYPE html>
<html>
    <head>
        <title>Notions avancées sur les fonctitons</title>
        <meta charset="utf-8">        
    </head>
    <body>
        <h1>Notions avancées sur les fonctitons</h1>
        <script>
           function compteur(){
               var i = 0;

               return function(){
                   return i++;
               }
           } 

           var plusUn = compteur();
           var autreInstance = compteur();
           alert('Premier tour : ' + plusUn() +
                    '\nDeuxieme tour : ' + plusUn() +
                        '\nPremier tour autreInstance : ' + autreInstance() +
                            '\nTroisieme tour : ' +plusUn()); 
        </script>
    </body>
</html>
