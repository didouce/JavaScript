<!DOCTYPE html>
<html>
    <head>
        <title>l'Ã©lement canvas</title>
        <meta charset="utf-8"> 
        <style>
            body{
                margin: 0px;
                padding: 0px;
            }
            
            #canvas1{
                border: 2px solid orange;
            }
        </style> 
    </head>
    <body>
        
        <canvas id="canvas1" width="400" height="200"></canvas>

        <script>
            var canvas = document.getElementById('canvas1');
            var contexte = canvas.getContext('2d');

            contexte.beginPath();
            contexte.lineWidth = '5';
            contexte.fillStyle = '#4C8';
            contexte.arc(75, 100, 50, 0, Math.PI);
            contexte.fill();

            contexte.beginPath();
            contexte.lineWidth = '5';
            contexte.fillStyle = '#A4A';
            contexte.arc(200, 100, 50, 0, 2*Math.PI);
            contexte.fill();

            contexte.beginPath();
            contexte.lineWidth = '5';
            contexte.fillStyle = '#48C';
            contexte.arc(325, 100, 50, Math.PI, 2*Math.PI);
            contexte.fill();

            
           
        </script>
    </body>
</html>
