<!DOCTYPE html>
<html>
    <head>
        <title>Le DOM HTML</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1 id="gros_titre">Découverte du DOM HTML</h1>
        <p class="para">Du texte et <a href="http://www.google.fr">un lien</a></p>
        <p class="para">Un deuxieme paragraphe</p>

        <script>
            var p = document.querySelector('.para').innerHTML;
            var t = document.querySelector('.para').textContent;

            alert('Contenu recupéré avec innerHTML : \n'+ p + 
                    '\nContenu recupéré avec textContent : \n ' + t);
        </script>
    </body>
</html>
