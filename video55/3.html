<!DOCTYPE html>
<html>
    <head>
        <title>l'Ã©lement canvas</title>
        <meta charset="utf-8"> 
        <style>
            body{
                margin: 0px;
                padding: 0px;
            }
            
            #canvas1{
                border: 2px solid orange;
            }
        </style> 
    </head>
    <body>
        
        <canvas id="canvas1" width="400" height="200"></canvas>

        <script>
            var canvas = document.getElementById('canvas1');
            var contexte = canvas.getContext('2d');

            //Rectangle 1 : blue, plein , opaque
            contexte.fillStyle = '#36B';
            contexte.fillRect (100, 50, 200, 100);

            //Rectangle 2 : vert, plein, semi-transparant
            contexte.fillStyle = 'RGBa(50, 200, 100, 0.5)';
            contexte.fillRect (50, 25, 100, 50);

            //Rectangle 3 : vide, bordure, violette
            contexte.lineWidth = '5';
            contexte.strokeStyle = '#A3A';
            contexte.strokeRect(250, 125, 100, 50);

        </script>
    </body>
</html>
