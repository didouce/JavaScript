<!DOCTYPE html>
<html>

    <head>
        <title>Les objet en JS</title>
        <meta charset="utf-8">
    </head>

    <body>
        <h1>Les objets en JS</h1>

        <script>
        //quelques format d'ecrire une date, le js commence à compter à partir de 0 
        var d1 = new Date(2015,6,15);
        var d2 = new Date(2015,6,15,12,30,20,110);

        alert('Date 1 : ' + d1 + 
                '\nDate 2 : ' + d2 ); 
        </script>

    </body>
