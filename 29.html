<!DOCTYPE html>
<html>
    <head>
        <title>Notions avancées sur les fonctitons</title>
        <meta charset="utf-8">        
    </head>
    <body>
        <h1>Notions avancées sur les fonctitons</h1>
        <script>
            //une fonction à l'iterieur d'une variable 
            var carre = function(x){
                alert('Carré de ' + x + ' = ' + x*x);
            }

            var y = prompt('Entrez un nombre');

            carre(y);
        </script>
    </body>
</html>
