<!DOCTYPE html>
<html>
    <head>
        <title>Le DOM HTML</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1 id="gros_titre">Découverte du DOM HTML</h1>
        <p class="para">Du texte et <a href="http://www.google.fr">un lien</a></p>
        <p class="para">Un deuxieme paragraphe</p>

        <script>
            //inserer paragraphe au milieu de la page
            var newPara = document.createElement('p');
            newPara.id = 'nouveau';

            var texte = document.createTextNode('Inséré');

            newPara.appendChild(texte);

            var para1 = document.querySelector('.para');

            document.body.insertBefore(newPara, para1);
        </script>
    </body>
</html>
