          //concaténer des variables
          var prenom = 'Pierre', espace = ' ', nom = 'Giraud';
          var moi = prenom + espace + nom;
          var toi = 'Victor Durand';

          //concaténer des variables et des valeurs
          var sport = 'courir';
          var hobbie = "J'aime " + sport;

          alert("Contenu de la variable : " + moi +

          "\nContenu de la variable : " + hobbie);

        </script>
    </body>
