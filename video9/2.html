<!DOCTYPE html>
<html>
    <head>
        <title>Les variables en JavaScript</title>
        <meta charset="utf-8">        
    </head>
    <body>
        <h1>Les variables en JavaScript</h1>
        <script>
          //concaténer des chaines de caractéres et des nombres 
          var x = 4 + 2 + "1";
          var y = "1" + 2 + 4;
          var z = 2 + "un" + 4;

          alert("variable x : " + x + typeof(x) +
          "\nvariable y : " + y + typeof(y) +
          "\nvariable z : " + z + typeof(z));
        </script>
    </body>
</html>
