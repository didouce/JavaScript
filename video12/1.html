<!DOCTYPE html>
<html>
    <head>
        <title>Les variables en JavaScript</title>
        <meta charset="utf-8">        
    </head>
    <body>
        <h1>Les variables en JavaScript</h1>
        <script>
            //l'opérateur &&
            var heure = 26;

            if(heure >= 0 && heure < 12 ==true){
                alert("C'est le matin");
            }
            else if(heure ===12 ==true){
                alert("Il est midi");
            }
            else if(heure > 12 && heure <=24 ==true){
                alert("C'est l'aprés midi ou le soir");
            }
            else{
                alert("La valeur entrée ne semble pas valide");
            }
        </script>
    </body>
</html>
