<html>

        <title>Les objets en JS</title>
        <meta charset="utf-8">

    <body>
        <h1>Les objets en JS</h1>
        
        <script>
            var texte = "J'apprends le JAVASCRIPT";

            var texteMax = texte.toUpperCase();

            alert("Texte de base : " + texte +
                   "\nTexte en miniscule : " + texteMin +
                    "\nTexte en majuscule : " +texteMax);
        </script>
    </body>
