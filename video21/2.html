<!DOCTYPE html>
<html>
    <head>
        <title>Les objets en JS</title>
        <meta charset="utf-8">
    </head>

    <body>
        <h1>Les objets en JS</h1>
        
        <script>
            var texte = "J'apprends le JAVASCRIPT";
             
            var pos0 = texte.charAt(0);
            var pos3 = texte.charAt(3);
            var pos11 = texte.charAt(11);
            
            alert('Position de 0 : ' + pos0 +
                  '\nPosition de 3 : ' +  pos3 + 
                   '\nPosition de 11 : ' + pos11);
        </script>
    </body>
</htm>
