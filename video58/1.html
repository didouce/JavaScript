<!DOCTYPE html>
<html>
    <head>
        <title>l'Ã©lement canvas</title>
        <meta charset="utf-8"> 
        <style>
            body{
                margin: 0px;
                padding: 0px;
            }
            
            #canvas1{
                border: 2px solid orange;
            }
        </style> 
    </head>
    <body>
        
        <canvas id="canvas1" width="400" height="200"></canvas>

        <script>
            var canvas = document.getElementById('canvas1');
            var contexte = canvas.getContext('2d');

            var lineaire = contexte.createLinearGradient(100, 50, 300, 150);
            
            lineaire.addColorStop(0, '#4CB');
            lineaire.addColorStop(0.5, '#48C');
            lineaire.addColorStop(1, '#A4A');

            contexte.fillStyle = lineaire;
            contexte.fillRect (150, 50, 200, 100);
        </script>
    </body>
</html>
