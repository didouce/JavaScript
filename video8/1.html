<!DOCTYPE html>
<html>
    <head>
        <title>Les variables en JavaScript</title>
        <meta charset="utf-8">        
    </head>
    <body>
        <h1>Les variables en JavaScript</h1>
        <script>
            var x = 5, y = 10, z = -2;

            x = x + 1;
            x = x - 2;

            y = y * 2;

            var mult = x * y;
            var divi = y / z;
            var mod = 13 % 3;

            alert("Variable mult :" + mult +
                   "\nvariable divi :" + divi +
                   "\nVariables mod :" + mod);
        </script>
    </body>
</html>
