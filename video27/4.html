<!DOCTYPE html>
<html>
    <head>
        <title>les objets JavaScript</title>
        <meta charset="utf-8">        
    </head>
    <body>
        <h1>les objets JavaScript</h1>
        <script>
            var min = Math.min(0, -10, 200, 75, 25);
            var max = Math.max(0, -10, 200, 75, 25);

            alert('Plus petit nombre : ' + min + 
                    '\nPlus grand nombre : ' + max);
        </script>
    </body>
</html>
