<!DOCTYPE html>
<html>
    <head>
        <title>les objets JavaScript</title>
        <meta charset="utf-8">        
    </head>
    <body>
        <h1>les objets JavaScript</h1>
        <script>
            var x = 2; 
            var y = -10;

            var absx = Math.abs(x);
            var absy = Math.abs(y);

            alert('Valeur de x : ' + x + ' Valeur absolue de x : ' + absx + 
                    '\nValeur de y : ' + y + ' Valeur absolue de y : ' + absy);
        </script>
    </body>
</html>
